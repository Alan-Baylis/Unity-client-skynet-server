package shop;

message req_sell_item
{
	optional int32 item_id = 1[default = 0];
	optional int32 count = 2[default = 0];
}

message rsp_sell_item
{
	optional int32 result = 1[default = 0];
}

message shop_goods
{
	optional int32 item_id = 1[default = 0];	//出售的道具ID
	optional int32 count = 2[default = 0];	//出售的道具数量
	optional int32 currency = 3[default = 0];	//货币类型，0为金钱，1为元宝
	optional int32 price = 4[default = 0];	//对应的价格
	optional int32 sold_out = 5[default = 0];	//是否售罄,0是否，1是售罄
	optional int32 goods_rebate = 6[default = 0];//打折力度
}

message req_query_shop_list
{

}

message rsp_query_shop_list
{
	optional int32 result = 1[default = 0];
	repeated shop_goods shop_goods_list = 2;	//商店列表
	repeated shop_goods qshop_goods_list = 3;			//奇珍异宝可购买商品
	optional int32 today_refresh_count = 4[default = 0];	//今天的刷新次数
	optional int32 is_refresh_goods = 5[default = 0];//0为未刷新，1为已刷新
}

//请求下一次刷新的时间
message req_next_refresh_time
{

}

message rsp_next_refresh_time
{
	message refresh_info
	{
		optional int32 type = 1[default = 1];	//1：商店，2：竞技场商店，3：军团商店
		optional int32 next_refresh_time = 2[default = 0];	//下一次的刷新时间
		optional int32 red_spot = 3[default = 0]; //1表示显示小红点，0表示不显示
	}

	optional int32 result = 1[default = 0];
	repeated refresh_info refresh_info_list = 2;
}

