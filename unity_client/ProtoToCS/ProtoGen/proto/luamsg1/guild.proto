{
	optional int32 chg_type = 1[default = 0];//0修改宣言，1修改军团标记，2修改验证类型以及主公等级限制
	optional string dec_title = 2[default = ''];
	optional string declaration = 3[default = ''];
	optional int32 icon = 4[default = 0];
	optional int32 join_type = 5[default = 0];	//验证类型，0需要验证，1不需要验证,2不允许加入
	optional int32 need_level = 6[default = 1];	//需要的主公等级
}

message rsp_setting
