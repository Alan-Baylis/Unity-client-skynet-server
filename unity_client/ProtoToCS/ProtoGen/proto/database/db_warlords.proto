package db;

message one_player_info //一个玩家对所有副本的总伤害  warlord_data
{
	optional uint32 uid = 1[default = 0];	//玩家uid
	optional int32 total_output = 2[default = 0];	//玩家输出
	optional int32 times = 3[default = 0];	//参战次数
}

message warlord_output_list  //存在军团db里面 
{
	repeated one_player_info players_output_list = 1;	//军团内各玩家输出 连续数组
	optional int32 is_user_rank = 2[default = 0];	//是否排序 1为排过序
}